<header class="my-activity-theme">
    <mat-toolbar color="primary">
        <button mat-icon-button class="menu-button" (click)="sidenav.toggle(); andMore()">
            <mat-icon>{{ isMenuOpen ? 'menu_open' : 'menu' }}</mat-icon>
        </button>
        <span class="header-logo">.</span>
        <span class="spacer"></span>

        <button mat-icon-button class="example-icon favorite-icon" aria-label="Scannez un nouveau QR code">
            <mat-icon>qr_code</mat-icon>
        </button>
        <button mat-icon-button class="example-icon favorite-icon" aria-label="Vous avez des notifications">
            <mat-icon>notifications</mat-icon>
        </button>
        <button mat-icon-button class="example-icon" aria-label="Partagez avec vos amis">
            <mat-icon>share</mat-icon>
        </button>
    </mat-toolbar>

    <mat-sidenav-container (click)="sidenav.toggle(); andMore()" class="sidenav-container {{ isMenuOpen ? 'expanded' : 'shrinked' }}">
        <mat-sidenav #sidenav autoFocus="false" mode="over" [(opened)]="isMenuOpen" class="sidenav">
        <a mat-button routerLink="/challenge" color="accent"><mat-icon>map</mat-icon> Mes défis</a>
        <a mat-button routerLink="/friends" color="accent"><mat-icon>person</mat-icon> Mes ami.e.s </a>
        <a mat-button routerLink="/personal"><mat-icon>person_pin</mat-icon> Mes données personnelles</a>
        <a mat-button routerLink="/logout" color="accent"><mat-icon>logout</mat-icon> Déconnexion</a>
    </mat-sidenav>
  </mat-sidenav-container>
</header>
